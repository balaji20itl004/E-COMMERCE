<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - RS Electronics</title>
    <link rel="icon" href="images/rs logo 2copy.jpg">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav">
                <a href="index.html">
                    <img src="./images/logo.png" alt="RS Electronics Logo" class="logo">
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="myaccount.html">My Account</a>
                    <a href="login.html">Login / Signup</a>
                    <a href="./contactus.html">Contact Us</a>
                </div>
        </nav>
    </header>

    <div class="container">
        
        <h2>Payment Information</h2>
        <form id="payment-form">
            <label for="card-holder">Cardholder Name</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="Enter your full name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

            <div class="card-details">
                <div>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="IN">India</option>
                <option value="AU">Australia</option>
            </select>

            <button type="submit">Pay Now</button>
        </form>

        <div class="payment-methods">
            <p>We accept the following payment methods:</p>
            <img src="images/visa.jpg" alt="Visa">
            <img src="images/mastercard-og-image.png" alt="MasterCard">
            <img src="images/Rupay-Logo.png" alt="Rupay">
            <img src="images/amex.jpeg" alt="American Express">
        </div>

        <p class="disclaimer">All transactions are secure and encrypted.</p>
    </div>




    <script src="javascript/payment.js"></script>
</body>
</html>
